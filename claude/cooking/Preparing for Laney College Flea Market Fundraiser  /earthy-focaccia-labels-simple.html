    <title>Earthy Focaccia Labels - 12 Labels</title>
    <style>
        body {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0.25in;
            box-sizing: border-box;
        }
        .label {
            width: 2in;
            height: 2in;
            display: inline-block;
            margin: 0.125in;
        }
    </style>
</head>
<body>
    <svg class="label" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="95" fill="white" stroke="#008080" stroke-width="3" />
        <path id="titlePath" fill="none" d="M30,100 A70,70 0 0,1 170,100" />
        <text>
            <textPath href="#titlePath" startOffset="50%" text-anchor="middle">
                <tspan class="title-text" font-size="16" fill="#008080" font-weight="bold">Other Earthy Focaccia</tspan>
            </textPath>
        </text>
        <text x="100" y="95" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">Zesty Sourdough:</text>
        <text x="100" y="110" font-size="9" text-anchor="middle" fill="#333">Home baked, sun dried tomatoes,</text>
        <text x="100" y="122" font-size="9" text-anchor="middle" fill="#333">fruits and berries</text>
        <text x="100" y="142" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">Topping:</text>
        <text x="100" y="157" font-size="9" text-anchor="middle" fill="#333">Sun dried/fresh tomatoes,</text>
        <text x="100" y="169" font-size="9" text-anchor="middle" fill="#333">zesty salsa, savory oil blend</text>
